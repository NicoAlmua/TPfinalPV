<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Agregar Punto de Interes</title>
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}">
</head>

<body style="background-color: rgb(253, 190, 104);">
	
	<!-- Header -->
	<header>
		<div th:insert="layouts/header :: header"></div>
	</header>
<div class="container" style="background-color: rgb(254, 203, 133);">
	<!--Carousel-->
	<div>
		<form th:objet="${unDetalle}" th:action="${editMode}?@{/valoracion/modificar}:@{'/detallespoi/guardar/'+${unPoi.codigoPoi}}" method="post">
			<div id="carousel" class="carousel slide imagenpoi" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" th:src="*{'data:;base64,'+unPoi.imagen}"
							alt="First slide">
						<div class="carousel-caption d-none d-md-block">
							<h2 class="font-awesome" style="-webkit-text-stroke: 1.5px black;" th:text="${unPoi.nombre}"></h2>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" th:src="*{'data:;base64,'+unPoi.imagen2}"
							alt="Second slide">
						<div class="carousel-caption d-none d-md-block">
							<h2 class="font-awesome" style="-webkit-text-stroke: 1.5px black;" th:text="${unPoi.nombre}"></h2>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" th:src="*{'data:;base64,'+unPoi.imagen3}"
							alt="Third slide">
						<div class="carousel-caption d-none d-md-block">
							<h2 class="font-awesome" style="-webkit-text-stroke: 1.5px black;" th:text="${unPoi.nombre}"></h2>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			
			</div>
		
	<div class="col-md-12">
	<br>
					<div class="text-dark row justify-content-md-start">
					<div class="col-md-12">
					    <h5 style="text-decoration: underline;">Nombre de Lugar</h5>
                        <h7 th:text="${unPoi.nombre}">Nombre</h7>
					</div>
					<div class="col-md-12">
                        <h5 style="text-decoration: underline;">Descripcion</h5>
                        <h7 th:text="${unPoi.descripcion}">Descripcion</h7>
					</div>
					<div class="col-md-12">
                        <h5 style="text-decoration: underline;">Etiqueta</h5>
                        <h7 th:text="${unPoi.etiqueta}">Etiqueta</h7>
					</div>
                        <div class="col-md-12">
                        <h5 style="text-decoration: underline;">Localidad</h5>
                        <h7 th:text="${unPoi.localidad}">Localidad</h7>
                    </div>
                    <div class="col-md-12">
                        <h5 style="text-decoration: underline;">Sitio Web</h5>
                        <h7 th:text="${unPoi.sitioWeb}">Sitio web</h7>
                        </div>
                         <div>
                           <h5 style="text-decoration: underline;">Valoracion</h5>
                        <h5 th:text="${(#numbers.formatDecimal(unPoi.valFinal/unPoi.turistaVal.size(),1,1))}"></h5>
                        </div> 
                        
					</div>
				
	</div>
	
	</div>
	
		<br>
		<div class="col-md-12">
			<div class="border">
				<div>
					<h4>Comentarios</h4>
				</div>
			<div class="text-dark row justify-content-md-start">
			<div class="col-md-12">
				
					<div class="form-group">
					
						<label>Agrega Tu Comentario</label>
						<textarea id="comment" th:field="*{unDetalle.comentario}" class="form-control"></textarea></label>
					</div>
					
					<div class="col-md-3">
				<div class="rate">
					<input type="radio" id="star5" th:field="*{unDetalle.valoracion}" name="rate" value="5" />
					<label for="star5" title="5 Estrellas">5 stars</label>
					<input type="radio" id="star4" th:field="*{unDetalle.valoracion}" name="rate" value="4" />
					<label for="star4" title="4 Estrellas">4 stars</label>
					<input type="radio" id="star3" th:field="*{unDetalle.valoracion}" name="rate" value="3" />
					<label for="star3" title="3 Estrellas">3 stars</label>
					<input type="radio" id="star2" th:field="*{unDetalle.valoracion}" name="rate" value="2" />
					<label for="star2" title="2 Estrellas">2 stars</label>
					<input type="radio" id="star1" th:field="*{unDetalle.valoracion}" name="rate" value="1" />
					<label for="star1" title="1 Estrella">1 star</label>
				</div>
					
					<input type="submit" class="btn btn-info col-9 btn-space"
                            th:value="${editMode}?'Modificar':'Comentar y Valorar'">
                            <br>  
			</div>
			
                            <br> 
				
			</div>
			</div>

		</div>
	</div>
	</form>
	
		<table class="table table-success table-striped">
                <thead class="thead-dark">

                    <tr>
                        <th class="">Comentarios</th>
                        <th>valoracion</th>
                        <th>Usuario</th>
                        <th>Editar/Eliminar</th>



                    </tr>
                </thead>
                <tr th:if="${detalles1.empty}">
                    <td colspan="2">No hay comentarios</td>
                </tr>

                <tr th:each=" c : ${detalles1}">
                    <td class="columna" th:text="${c.comentario}"></td>
                    <td th:text="${c.valoracion}+' '+ estrellas"></td>
                    <td th:text="${turista.nombre}"></td>
					
					<td> 
					<a href="#" th:href="@{'/detallespoi/editar/'+${c.idTP}}"><i class="fa fa-edit"></i></a> 
					<!--<a th:onclick="'javascript:confirmarEliminar(\''+${p.codProducto}+'\');'">
					<i	class="fa fa-trash-alt"></i></a>  </td> -->
                </tr>
            </table>
		
	
	
	<!-- Footer -->
	<footer>
		<div th:insert="layouts/footer :: footer"></div>
	</footer>

	
	<!-- Scripts -->
			<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript"
				src="webjars/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

			<script src="assets/js/script.js"></script>
			<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript"
				src="webjars/popper.js/1.16.0/popper.min.js"></script>
			<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript"
				src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
