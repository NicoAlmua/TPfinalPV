<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Agregar Punto de Interes</title>
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}">
</head>

<body>
	
	<!-- Header -->
	<header>
		<div th:insert="layouts/header :: header"></div>
	</header>
	 
	<!--Carousel-->
	<div id="carousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="https://samuelmadrigalc.files.wordpress.com/2014/03/bosque-verde-paisajes-naturales-en-hd.jpg"
					alt="First slide">
				<div class="carousel-caption d-none d-md-block">
					<h5>Imagen1</h5>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="http://www.todopaisajes.com/Imagenes/paisaje-natural-en-el-campo.jpg"
					alt="Second slide">
				<div class="carousel-caption d-none d-md-block">
					<h5>Imagen2</h5>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="https://data.1freewallpapers.com/download/autumn-scenery.jpg"
					alt="Third slide">
				<div class="carousel-caption d-none d-md-block">
					<h5>Imagen3</h5>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	
	</div>
	
	<div class="container">
	
		<br>
		<div class="col-md-12">
			<div class="comentarios">
				<div class="alert alert-light ">
					<h4>Comentarios</h4>
				</div>
			
			<div id="result">

			</div>

			<div class="col-md-12">
				<form>
					<div class="form-group">
						<label>Nombre</label>
						<input class="form-control" type="text" id="name">
					</div>
					<div class="form-group">
						<label>Comentario</label>
						<textarea id="comment" class="form-control"></textarea></label>
					</div>
					<button type="button" class="btn btn-primary" onclick="commentBox();">Enviar</button>
				</form>
				<br>
			</div>

		</div>
	</div>
	
	<!-- Footer -->
	<footer>
		<div th:insert="layouts/footer :: footer"></div>
	</footer>

	
	<!-- Scripts -->
			<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript"
				src="webjars/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

			<script src="assets/js/script.js"></script>
			<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript"
				src="webjars/popper.js/1.16.0/popper.min.js"></script>
			<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript"
				src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
